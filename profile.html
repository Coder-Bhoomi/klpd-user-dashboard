<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body class="text-light" style="background-color: #121212;">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar py-4 p-4 border rounded ms-5" style="background-color: #1f1f1f;">
                <div class="text-center mb-4">
                    <div class="d-flex justify-content-center align-items-center mb-4">
                        <div class="rounded-circle overflow-hidden" style="width: 80px; height: 80px;">
                            <img src="images/user.png" alt="User Avatar" class="w-100 h-100">
                        </div>
                    </div>                    
                    <h5 class="mt-3">Bhoomi Pandey</h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-light" href="order.html"><i class="fa-solid fa-briefcase mx-3"></i>My Orders</a></li>
                    <li class="nav-item">
                        <span class="nav-link text-light"><i class="fa-solid fa-user mx-3"></i>Account Settings</span>
                        <ul class="nav flex-column ms-3">
                            <li><a class="nav-link text-light ms-5 active" href="profile.html">Profile Information</a></li>
                            <li><a class="nav-link text-light ms-5" href="address.html">Manage Addresses</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <span class="nav-link text-light"><i class="fa-solid fa-folder-open mx-3"></i>My Stuff</span>
                        <ul class="nav flex-column ms-3">
                            <li><a class="nav-link text-light ms-5" href="copoun.html">My Coupons</a></li>
                            <li><a class="nav-link text-light ms-5" href="notification.html">All Notifications</a></li>
                            <li><a class="nav-link text-light ms-5" href="wishlist.html">My Wishlist</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal"><i class="fa-solid fa-power-off mx-3"></i>Logout</a></li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-8 ms-5">
                <div class="p-4 px-5 border rounded" style="background-color: #1f1f1f;">
                    <form id="personalInfoForm">
                        <div class="d-flex justify-content-between">
                            <h4>Personal Information</h4>
                            <button type="button" class="btn btn-primary" id="editButton">Edit</button>
                        </div>
                        <div class="mt-4 mb-5">
                            <div class="row">
                                <label for="name" class="form-label">Name</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control bg-dark text-light" value="Bhoomi" id="firstName" placeholder="First name" aria-label="First name" readonly>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control bg-dark text-light" value="Tanya" id="middleName" placeholder="Middle name" aria-label="First name" readonly>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control bg-dark text-light" value="Pandey" id="secondName" placeholder="Last name" aria-label="Last name" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="exampleFormControlInput1" class="form-label">Gender</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" disabled>
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" checked disabled>
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Others" disabled>
                                    <label class="form-check-label" for="inlineRadio2">Others</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-5">
                            <label for="inputEmail4" class="form-label">Email Address</label>
                            <div>
                                <input type="email" class="form-control bg-dark text-light" id="email"  value="pandeybhoomi759@gmail.com" placeholder="E-mail Address" readonly>
                            </div>
                        </div>
                        <div class="mb-5">
                          <label for="dob" class="form-label">Date of Birth</label>
                          <input type="date" class="form-control bg-dark text-light" id="dob" required>
                        </div>
                        <div class="mb-5">
                            <label for="inputNumber" class="form-label">Contact Number</label>
                            <div>
                                <input type="text" class="form-control bg-dark text-light" id="inputNumber" value="6386833686" placeholder="Contact number" readonly>
                            </div>
                        </div>
                    </form>
                    
                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary me-2">Deactivate Account</button>
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </div>   
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h5 class="modal-title text-light" id="logoutModalLabel">Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const editButton = document.getElementById("editButton");
        const formFields = document.querySelectorAll("#personalInfoForm input, #personalInfoForm input[type='radio']");

        editButton.addEventListener("click", () => {
            const isEditing = editButton.textContent === "Edit";

            // Toggle text of the button
            editButton.textContent = isEditing ? "Save" : "Edit";

            // Toggle read-only state for all input fields
            formFields.forEach((field) => {
                field.readOnly = !isEditing; // Enable/Disable text fields
                field.disabled = !isEditing; // Enable/Disable radio buttons
            });
        });
    </script>
</body>
</html>
